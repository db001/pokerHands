<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h3>&spades; <span class="red">&hearts;</span> Poker Hand Comparisonator &clubs; <span class="red">&diams;</span></h3>
        
        <div class="inputContainer">
            <div class="playerInput">
                <label for="playerOneInput">Player</label>
                <input type="text" id="player1">
                <div class="result" id="playerResult"></div>
            </div>
            <div class="playerInput">
                <label for="opponentInput">Opponent</label>    
                <input type="text" id="player2">                
                <div class="result" id="oppoResult"></div>
                <button type="submit" id="submit-btn">Submit</button>       
            </div>                      
        </div>
        <div id="message">Please input your poker hands</div> 
    </div>  
        
      
        
   
    <script src="poker.js"></script>
            
</body>
</html>
